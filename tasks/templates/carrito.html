{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.jpg' %}" width="100" alt="Logo">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'carrito' %}">Carrito</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">üõí Tu Carrito de Compras</h2>
    <div id="cart-items" class="mb-4"></div>
    <h4>Total: <span id="total-price">$0</span></h4>

    <button id="vaciar-carrito" class="btn btn-danger mt-3">üóëÔ∏è Vaciar Carrito</button>

    {% if user.is_authenticated %}
    <form id="guardar-carrito-form" method="post" action="{% url 'guardar_carrito' %}" class="mt-3">
        {% csrf_token %}
        <input type="hidden" name="cart_data" id="cart-data">
        <button type="submit" class="btn btn-success">üíæ Guardar Carrito</button>
    </form>
    {% endif %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartContainer = document.getElementById("cart-items");
        const totalPrice = document.getElementById("total-price");
        const btnVaciar = document.getElementById("vaciar-carrito");
        const inputCartData = document.getElementById("cart-data");

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Tu carrito est√° vac√≠o.</p>";
                totalPrice.textContent = "$0";
                return;
            }

            let total = 0;
            let html = '<ul class="list-group">';
            cart.forEach((item, index) => {
                total += item.price;
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.name} - $${item.price.toLocaleString()}
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarProducto(${index})">Eliminar</button>
                    </li>
                `;
            });
            html += '</ul>';
            cartContainer.innerHTML = html;
            totalPrice.textContent = `$${total.toLocaleString()}`;

            // Cargar datos al form si est√° logueado
            if (inputCartData) {
                inputCartData.value = JSON.stringify(cart);
            }
        }

        window.eliminarProducto = function(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        };

        btnVaciar.addEventListener("click", function () {
            if (confirm("¬øEst√°s seguro que deseas vaciar el carrito?")) {
                cart = [];
                localStorage.setItem("cart", JSON.stringify(cart));
                renderCart();
            }
        });

        renderCart();
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
