{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Recuperar Contraseña</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Recibir enlace de restablecimiento</button>
        </form>
        <p><a href="{% url 'signin' %}">Volver a iniciar sesión</a></p>
    </div>
</div>
{% endblock %}
