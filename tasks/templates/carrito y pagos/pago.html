{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"> 
                <img src="{% static 'images/logo.jpg' %}" width="100" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2> Informaci贸n de Pago</h2>

        <form method="POST" action="{% url 'procesar_pago' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr贸nico</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="card" class="form-label">N煤mero de Tarjeta</label>
                <input type="text" class="form-control" name="tarjeta" maxlength="16" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="exp" class="form-label">Fecha de Expiraci贸n</label>
                    <input type="month" class="form-control" name="expiracion" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="password" class="form-control" name="cvv" maxlength="3" required>
                </div>
            </div>

            <h4>Total a Pagar: ${{ total }}</h4>
            <input type="hidden" name="total" value="{{ total }}">

            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
    </div>

</body>
</html>
