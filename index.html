<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360° GameStore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .boton {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a 360° GameStore</h1>
    <p>Tu tienda gamer favorita</p>
  </header>
  <main>
    <h2>Explora nuestros juegos</h2>
    <p>Aquí encontrarás tus videojuegos favoritos.</p>
    <a class="boton" href="#">Ver catálogo</a>
  </main>
</body>
</html>
